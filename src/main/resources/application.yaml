spring:
  application:
    name: kodrul_bot
  datasource:
    url: jdbc:postgresql://localhost:5445/kodrul_bot
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  liquibase:
    change-log: db.changelog/db.changelog-master.yaml

bot:
  rate-limiting:
    messages-per-second: 1
    max-messages-per-minute: 20
    enabled: false

logging:
  level:
    org:
      springframework:
        web: info

server:
  port: 8880